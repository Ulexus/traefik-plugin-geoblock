apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: geoblock
spec:
  plugin:
    geoblock:
      enabled: true
      databaseFilePath: IP2LOCATION-LITE-DB1.IPV6.BIN
      blockedCountries: [ "RU" ]
      defaultAllow: true
      allowPrivate: false
      disallowedStatusCode: 403
      allowedIPBlocks: ["135.84.167.43/32"]
      blockedIPBlocks: ["107.170.29.142/32"]
